<head>
    <meta name="robots" content="noindex">
</head>

<div class="card card-signup">
    <div class="modal-header justify-content-center">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="now-ui-icons now-ui-icons-simple-remove"></i>
        </button>
        <div class="header text-center">
            <div class="logo-container">
                <img src="../assets/img/65e381ebbd7bf09f7651bddd56669920-logo-navbar-full.png" alt="Logo">
            </div>
        </div>
    </div>

    <form action="https://www.blueboostz.com/reset/request" method="POST">

        <div class="modal-body">
            <div class="card-content text-center pb-5">

                <div class="input-group">
                    <span class="input-group-prepend">
                        <span class="input-group-text"><i class="now-ui-icons now-ui-icons-email-85"></i></span>
                    </span>
                    <input type="text" class="form-control form-control-lg" name="email" placeholder="Email"
                        onchange="this.value = this.value.trim()" value="" data-validation="[EMAIL]"
                        data-validation-message="Valid email address required">



                </div>

                <button type="submit" class="btn btn-round btn-lg btn-block btn-info mt-3 mb-4">Reset Password</button>

                <div class="pull-left ml-3">
                    <a class="modal-link show-modal-login-from-reset" href="../login.html" rel="nofollow">Login</a>
                </div>
                <div class="pull-right mr-3">
                    <a class="modal-link show-modal-registration-from-reset" href="../register.html"
                        rel="nofollow">Create account</a>
                </div>

            </div>
        </div>

    </form>

</div>
